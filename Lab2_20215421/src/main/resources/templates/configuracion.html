<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuracion del juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h3>Configuracion del juego Ahorcado</h3>
<form method="post" action="/configuracion/guardar">
    <div class="mb-3">
        <label>Longitud de palabra:</label>
        <input type="text" name="longitud"/><br>

    </div>

    <div class="mb-3">
        <label>Numero de intentos maximos:</label>
        <input type="text" name="intentos"/><br>
    </div>

    <div class="mb-3">
        <label>Tema:</label>
        <input type="text" name="tema"/><br>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary" value="guardar">Comenzar Juego</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
